name: "Echo Action"
description: "A simple composite action to run an echo command"
inputs:
  WS_SERVER_HOST:
    description: "The message to echo"
    required: true
  AWS_REGION:
    description: "asldfa"
    required: true 
  APP_BUCKET_NAME:
    description: "sadd"
    required: true
runs:
  using: "composite"
  steps:
    - name: Run echo command
      shell: bash
      run: |
        echo "${{ inputs.message }}"
        echo "${{ runner.arch }}"
